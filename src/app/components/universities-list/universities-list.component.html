
<div class="container">
    <section>
        <label for="search">Search</label>
        <input type="text" name="search" id="search" [(ngModel)]="searchStr" (ngModelChange)="populatePaginatedData()">
    </section>
    <section>
        <label for="search">Search by Country</label>
        <select name="country" id="country" [ngModel]="selectedCountry" (ngModelChange)="onSelectCountry($event)">
            <option [value]='null'>Select Country</option>
            <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
        </select>
    </section>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor="let headerLabels of theads">{{headerLabels}}</th>
            </tr>
        </thead>
        <tbody class="table-content">
            <tr class="table-row" *ngFor="let row of paginatedUniversities | UniversitySearch : searchStr">
                <td class="table-data" *ngFor="let colKey of columnKeys">{{row[colKey]}}</td>
                <td class="table-data">
                    <a (click)="onClickFavIcon(row)" title="{{row?.isFav ? unMarkAsFav : markAsFav}}">
                        <img src="{{ row?.isFav ? '../../../assets/icons/fav.svg' : '../../../assets/icons/unfav.svg' }}"
                            alt="Fav icon" />
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <custom-pagination [current]="current" [total]="totalPages" (goTo)="onGoTo($event)"
                        (next)="onNext($event)" (previous)="onPrevious($event)"></custom-pagination>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
